<div *ngIf="railroadCrossing">
    <h2>{{ railroadCrossing.fld_naam_ramses}} Details</h2>
    <p><b>Type : </b>{{ railroadCrossing.type_lc }}</p>
    <p><b>Location</b> : x = {{ railroadCrossing.fld_geo_x}}, y = {{ railroadCrossing.fld_geo_y }}</p>
    <p><b>City</b> : {{ railroadCrossing.fld_postcode_en_gemeente }}</p>
</div>
